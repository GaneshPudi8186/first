<body>
  <div>
    <button (click)="fun($event)">men's clothing</button>
    <button (click)="fun($event)">women's clothing</button>
    <button (click)="fun($event)">electronics</button>
    <button (click)="fun($event)">jewelery</button>
    <button (click)="funs($event)">mobiles</button>
   <!-- <h2>ng-build command</h2>-->
  </div>
  <div align="right">
    <button  (click)="change()" class="btn btn-primary" >ChangeMode</button>
  </div>
  <div class="row">
    <div *ngFor="let p of products"  [ngClass]="{dark:isDark}" class="col-3 border border-3 border-primary rounded rounded m-4 p-1">
      <img src="{{p.image}}" class="img-fluid" alt=""/>
      <h1>{{p.title}}</h1>
      <p>{{p.price | currency:"INR"}}</p>
      <button  class="btn btn-danger" (click)="del(p.id)"  >Delete❌</button>
      <button class="btn btn-success"  (click)="Update(p.id)" >Update✏️</button>
    </div>
  </div>
  </body>
